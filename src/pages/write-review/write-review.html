<h3 style="text-align:center">Write a Review</h3>
<ionic3-star-rating  style="text-align:center;"
activeIcon = "ios-star"
defaultIcon = "ios-star-outline"
activeColor = "#000000" 
defaultColor = "black"
readonly="false"
[rating]="5">
</ionic3-star-rating>

<ion-card *ngFor="let q of queries" [ngClass]="q == review ? 'selected' : 'unselected'" (click)="setq(q)" style="padding: 5px !important;">

    {{q}}
</ion-card>
<ion-row>
    <ion-col>
            <ion-item>
                    <ion-textarea  rows='3' [(ngModel)]="suggestion" clearInput="true" type="text" placeholder="Enter description..."></ion-textarea>
                </ion-item>
    </ion-col>
</ion-row>
<ion-row style="margin-top: 25px;">
    <ion-col col-6>
    


                <ion-col col-6>
                        <input float-left style="background:#000000 !important; cursor: pointer;
                        -webkit-appearance: button;
                        border-radius: 2px;
                        overflow: hidden;
                        height: 3.6rem;
                        font-size: 1.4rem;
                        font-weight: 500;
                        text-transform: uppercase;
                        color: #fff;" type="button" (click)="closeModal()" value="Close">
                </ion-col>
    </ion-col>
    <ion-col col-6>
            <input style="background:#000000 !important; cursor: pointer;
            -webkit-appearance: button;
            border-radius: 2px;
            overflow: hidden;
            height: 3.6rem;
            font-size: 1.4rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;" float-right type="button" (click)="submit()" value="Submit">
    </ion-col>
</ion-row>
