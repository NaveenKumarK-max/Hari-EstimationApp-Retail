<ion-content padding text-center class="loginbg">
    <img style="width: 100px !important;height:100px ;margin-top: 20% !important;" src='assets/img/IntroducingLogo.png' />
    <ion-grid>
        <ion-row> 
            <ion-col col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
                <ion-card class="errorMsg" padding *ngIf="msg">
                    {{msg}}
                </ion-card>
                <div margin>
                    <ion-item >
                        <ion-label color="label-color" stacked>OTP <span class="required"> *</span></ion-label>
                        <ion-input type="number" [(ngModel)]="temp['input_otp']" placeholder="Enter 6 digit OTP" minlength="6" maxlength="6"></ion-input>
                    </ion-item>  
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row margin>
        <ion-col >
            <button (click)="submit()" ion-button icon-start full class="theme-btn" type="submit">
            Submit</button>
        </ion-col>
    </ion-row>
