<ion-content padding text-center class="login-content loginbg">
    <div class="margin">
        <img style="height: 70px;" src='assets/header.svg' />
       <!--  <p class="theme-color">{{cmpName}}</p> -->
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
                <div class="login-box">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate padding>

                        <ion-item no-padding>
                            <ion-label color="label-color" stacked>User Name <span class="required"> *</span>
                            </ion-label>
                            <ion-input type="text" [formControl]="username" placeholder="User Name" name="username">
                            </ion-input>
                        </ion-item>

                        <ion-item no-padding>
                            <ion-label color="label-color" stacked>Password <span class="required"> *</span></ion-label>
                            <ion-input placeholder="Password" [formControl]="password" type="{{typecheck}}"></ion-input>
                            <button class="no-margin" *ngIf="!showPass" ion-button clear color="dark" type="button"
                                item-right (click)="showPassword()">
                                <ion-icon style="background:none !important;" name="eye"></ion-icon>
                            </button>
                            <button class="no-margin" *ngIf="showPass" ion-button clear color="dark" type="button"
                                item-right (click)="showPassword()">
                                <ion-icon style="background:none !important;" name="eye-off"></ion-icon>
                            </button>
                        </ion-item>

                        <span *ngIf="branch_settings == 1 && login_branch == 1">
                            <ion-item no-padding>
                                <ion-label color="label-color" stacked>Branch <span class="required"> *</span>
                                </ion-label>
                                <ion-select [formControl]="id_branch" placeholder="Branch" name="branchname">
                                    <ion-option *ngFor="let b of branches" [value]="b.id_branch">{{b.name}}</ion-option>
                                </ion-select>
                            </ion-item>
                        </span>
                        <ion-row style="margin-top: 10px;">
                            <ion-col col-6>
                            </ion-col>
                            <ion-col col-1>
                                <ion-checkbox [formControl]="remember2" (ionChange)="updateremember2(remember2.value)">
                                </ion-checkbox>
                            </ion-col>

                            <ion-col col-5>
                                <span style="font-size: 1.4rem;font-weight: normal;color: #222;float:left;margin-top: 2px;">Remember
                                    me</span>
                            </ion-col>
                        </ion-row>
                        <div style="margin-top: 5%;">
                            <button ion-button icon-start full class="theme-btn" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- <ion-note margin align="center">Retail v2</ion-note> -->
</ion-content>
