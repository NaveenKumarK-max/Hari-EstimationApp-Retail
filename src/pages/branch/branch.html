<ion-header>
  <ion-navbar>
    <ion-title>
      Choose Branch
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getCus($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let b of branch" (click)="selected(b)">
      {{ b.name }}
    </ion-item>
  </ion-list>
</ion-content>
